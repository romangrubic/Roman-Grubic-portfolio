	<!-- Contact form modal -->
	<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModal"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="contactModalheading">Contact me!</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
				</div>
				<div class="modal-body">
					<form id="contactForm">
						<input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
						<input type="email" name="emailaddress" class="form-control" id="emailaddress" minlength="10" pattern=".+.com" placeholder="Email adress" required/>
						<textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Write your question and click submit!" required></textarea>
						<button form="contactForm" type="submit" id="submit" class="btn btn-danger" >Submit!</button>
					</form>
				</div>
			</div>
		</div>
